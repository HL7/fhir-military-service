id: hl7.fhir.militaryserviceandstatus
canonical: http://hl7.org/fhir/militaryserviceandstatus
version: 1.0.0
name: HL7FHIRImplementationGuideMILITARYSERVICEHISTORYANDSTATUS
title: "HL7 FHIR Implementation Guide: MILITARY SERVICE HISTORY AND STATUS"
status: active
publisher:
  name: HL7 Cross-Group Projects
  url: http://www.hl7.org/Special/committees/cgp
  email: cgp@lists.HL7.org
description: "Military Service and Status Profile: This implementation guide design
  document is intended to create a set of profiles and extensions to support
  Military Service History and Status reporting. It harmonizes the requirements
  of the U.S. Department of Veterans Affairs (VA) and the Centers for Disease
  Control and Prevention (CDC) to more easily record this information in support
  of administrative and clinical workflows and the work and social history of
  patients who are also Veterans.  ZMH (Military Service History) Z-segment used
  to represent service and deployment history in HL7 Version 2
  transactions.ServiceHistoryEpisode and Deployment Schemas for the VA Veteran
  Verification API
  (https://developer.va.gov/explore/verification/docs/veteran_verification?vers\
  ion=current)HL7 FHIR Profile: odh-CombatZonePeriod from Occupational Data for
  Health (ODH), Release 1.0 (Standard for Trial Use)
  (http://hl7.org/fhir/us/odh/)    "
license: CC0-1.0
fhirVersion: 4.0.1
dependencies:
  hl7.fhir.us.core: 3.1.0
parameters:
  show-inherited-invariants: false
copyrightYear: 2020+
releaseLabel: CI Build

